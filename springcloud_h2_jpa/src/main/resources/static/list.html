<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>

<body>

<list id="datalist">
    <li> 测试的数据</li>
</list>

<input type="text" id="input" width="400px" height="100px" style="border:1px solid red;">

<button onclick="toSend( $('#input'))">发送</button>

</body>
<script >
    var sr='${loginuser}';
    var url=
    function toSend(str){
        console.info("发送数据"+str);
    }
        function writerToPage(data){
            console.info("页面写数据"+data);
            $("#datalist").appendChild(new li(data));
        }

    WebSocketTest();

    /** 默认开启接受数据用的socket
     * @constructor
     */
    function WebSocketTest()
    {
        console.info("当前用户"+sr);
        console.info("websocket服务初始化");
        if ("WebSocket" in window)
        {
            alert("您的浏览器支持 WebSocket!");
            // 打开一个 web socket
            var ws = new WebSocket("ws://localhost:8081/active/websocket/1/1");
            ws.onOpen = function()
            {
                // Web Socket 已连接上，使用 send() 方法发送数据
                ws.send("发送数据");
                alert("数据发送中...");
            };

            ws.onmessage = function (evt)
            {
                var received_msg = evt.data;

                writerToPage(received_msg);
                alert("数据已接收...");
            };

            ws.onclose = function()
            {
                // 关闭 websocket
                alert("连接已关闭...");
            };
        }

        else
        {
            // 浏览器不支持 WebSocket
            alert("您的浏览器不支持 WebSocket!");
        }
    }
</script>
</html>
