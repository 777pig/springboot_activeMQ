server:
 port: 8081
 servlet:
  context-path: /active
spring:
  mvc:
    view:
      prefix: /static/
      suffix: .html
#热部署配置
  devtools:
   restart:
#热部署页面自动刷新
    enabled: true
#热部署扫描支持的目录
    additional-paths: src/main/java
#指定热部署的页面
    exclude: static/**
   livereload:
    enabled: true

